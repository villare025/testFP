<style>
a:focus, a:hover {
  fill: pink;
  stroke: red;
  stroke-width: 1;
}

#Floor_select{
	float: right;
	margin-top: 40px;
	margin-right: 5px;
}

.floor_divider{
	vertical-align: 2px;
}

#Floor_select b{
	font-size: 1.5em;
}

#Floor_select a{
	font-size: 0.9em;
	vertical-align: 2px;
}

#Floor_select a:link{
	text-decoration: none;
	color: #005A8C;
}

#Floor_select a:visited{
	text-decoration: none;
	color: #005A8C;
}

#Floor_select a:active{
	text-decoration: none;
	color: #CC6600;
}

#Floor_select a:hover{
	text-decoration: none;
	color: #CC6600;
}

#right_header{
	float: left;
	width: 280px;
	height: 51px;
	background: #fff;
	border:1px solid #ccc;
	margin-left: 10px;
	margin-top: 10px;
	padding: 10px;
}

#content_wrapper{
	width: 100%;
	min-width: 1060px;
}
	
#map_section{
	padding-left: 10px;
}	

#room_info{
	border:1px solid #ccc; 
	width: 280px; /*Width of right column in pixels*/
	background: #fff;
	height: 450px;
	float: left;
	margin-left: 10px;
	margin-top: 10px;
	padding: 10px;
}

svg {
	  border:1px solid #ccc; 
      width:70%; height:75%; background:#fff;
	  float: left;
	  margin-top: 10px;
    }

.room{
	fill: #FF0000;
	fill-opacity: 0.2;
	stroke:#000;
	stroke-width: 1;
}

.room:hover{
	fill-opacity:0.8;
}

.room:target{
	fill-opacity:0.8;
}

.room2{
	fill: #FECCCC;
	fill-opacity: 1.0;
	stroke:#000;
	stroke-width: 1;
}

.room2:hover{
	fill: #FF0000;
}

.room2:target{
	fill: #FF0000;
}

.helpdesk{
	fill: #00FF00;
	fill-opacity: 0.2;
	stroke:#000;
	stroke-width: 1;
}

.helpdesk:hover{
	fill-opacity: 0.8;
}

.helpdesk:target{
	fill-opacity: 0.8;
}

.utilroom path, .utilroom rect, .utilroom polygon{
	fill: #AAAAAA;
	stroke:#000;
	stroke-width: 1;
}

.location{
	fill: #0000FF;
	fill-opacity: 0.2;
	stroke:#000;
	stroke-width: 1;
}

.location:hover{
	fill-opacity: 0.8;
}

.location:target{
	fill-opacity: 0.8;
}

.inactive{
	fill: #FFFFFF;
	stroke:#000;
	stroke-width: 1;
}

text{
	opacity: 1.0;
	stroke: none;
	fill: #333333;
	cursor: default;
}
</style>
</head>
